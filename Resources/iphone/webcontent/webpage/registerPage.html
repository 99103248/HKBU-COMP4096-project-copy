<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>registerPage</title>
		<meta name="author" content="Xcode Developer" />
		<!-- Date: 2015-11-12 -->
	</head>
	<body>
		<table id="loginTable" border=0>
			<tr>
				<td>Student ID</td>
				<td><input type="number" id="stuid">
			</tr>
			
			<tr>
				<td>Real Name</td>
				<td><input type="text" id="realname">
			</tr>
			
			<tr>
				<td>User Name</td>
				<td><input type="text" id="username"></td>
			</tr>
			
			<tr>
				<td>Password</td>
		    	<td><input type="password" id ="password"></td>
			</tr>
			
			<tr>
				<td>Retype Password</td>
		    	<td><input type="password" id="repassword"></td>
			</tr>
			
			<tr>
				<td>Questions</td>
				<td>
					<select name="questions" id="question1">
						<option>What is my birthday(DD/MM/YYYY)?</option>
						<option>What is my favourite fruit?</option>
						<option>What is my favourite Color?</option>
						<option>What is my favourite sport?</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Answer</td>
				<td><input type="text" id="ans1"></td>
			</tr>				
		</table>
		<input type="button" value="Submit" onclick="submit()">
		<input type="button" value="Back" onclick="history.back()">
	</body>
</html>
